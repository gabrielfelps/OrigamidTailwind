<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Classes</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-[#333] flex flex-col h-screen justify-center items-center">
  <form action="" class="mt-4">
    <input type="text" class="border-2 border-gray-200 bg-gray-100 rounded-md p-2 focus:outline-yellow-400">
    <button
      class="bg-sky-300 text-sky-800 hover:bg-sky-600 hover:text-sky-50 active:bg-sky-900 px-5 py-2 rounded-md hover:disabled:bg-sky-300 hover:disabled:text-sky-800 disabled:grayscale"
      disabled>Enviar</button>
  </form>

  <ol
    class="mt-4 list-decimal *:p-2 *:odd:bg-gray-200 *:odd:text-gray-600 *:even:bg-gray-600 *:even:text-gray-200 *:first:text-green-400! *:last:text-red-400!">
    <li>Marta</li>
    <li>Nina</li>
    <li>Maria</li>
    <li>Mara</li>
    <li>Mila</li>
  </ol>
</body>

</html>
