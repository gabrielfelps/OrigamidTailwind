<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="m-8">
  <div class="flex flex-col gap-y-36">
    <div class="flex gap-x-32">
      <div>
        <p class="mb-1 text-neutral-500">Translate</p>
        <div class="size-20 absolute bg-green-500"></div>
        <div class="size-20 absolute bg-pink-500 translate-x-4 translate-y-4 origin-right"></div>
      </div>
      <div>
        <p class="mb-1 text-neutral-500">NÃ£o se consegue aplicar Origin para o Translate</p>
        <div class="size-20 absolute bg-green-500"></div>
        <div class="size-20 absolute bg-pink-500 translate-x-4 translate-y-4 origin-top"></div>
      </div>
    </div>

    <div class="flex gap-x-32">
      <div>
        <p class="mb-5 text-neutral-500">Rotate</p>
        <div class="size-20 absolute bg-green-500"></div>
        <div class="size-20 absolute bg-pink-500 rotate-45"></div>
      </div>
      <div>
        <p class="mb-5 text-neutral-500">Rotate (com origin-left)</p>
        <div class="size-20 absolute bg-green-500"></div>
        <div class="size-20 absolute bg-pink-500 rotate-45 origin-left"></div>
      </div>
    </div>

    <div class="flex gap-x-32">
      <div>
        <p class="mb-1 text-neutral-500">Scale</p>
        <div class="size-20 absolute bg-green-500"></div>
        <div class="size-20 absolute bg-pink-500 scale-50"></div>
      </div>
      <div>
        <p class="mb-1 text-neutral-500">Scale (com origin-bottom)</p>
        <div class="size-20 absolute bg-green-500"></div>
        <div class="size-20 absolute bg-pink-500 scale-50 origin-bottom"></div>
      </div>
    </div>
  </div>
</body>

</html>
