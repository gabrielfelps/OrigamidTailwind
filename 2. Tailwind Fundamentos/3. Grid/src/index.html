<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="m-8">
  <div class="grid gap-12">

    <div class="grid grid-cols-[1fr_auto] gap-y-5">
      <a href="#">Nivacraft</a>
      <ul class="grid grid-cols-2 gap-8">
        <li><a href="#">Bicicletas</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </div>

    <div class="grid grid-cols-3">
      <h1>Produtos de Alta Qualidade</h1>
      <p class="col-span-2">
        Produtos de alta precisão e qualidade, feitos sob medida para você. Explore o mundo na sua velocidade com a
        Nivacraft.</p>
    </div>

    <section class="grid grid-cols-3 gap-8">
      <div class="grid gap-2">
        <img src="images/notebook.jpg" alt="Um laptop em cima de uma mesa.">
        <h2>Laptop R$2.000</h2>
      </div>
      <div class="grid gap-2">
        <img src="images/camera.jpg" alt="Um câmera fotográfica.">
        <h2>Câmera R$1.500</h2>
      </div>
      <div class="grid gap-2">
        <img src="images/tablet.jpg" alt="Um tablet sendo usado.">
        <h2>Tablet R$1.200</h2>
      </div>
    </section>

  </div>
</body>

</html>
