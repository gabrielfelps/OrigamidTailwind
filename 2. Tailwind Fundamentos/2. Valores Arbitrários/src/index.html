<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valores Arbitrários</title>
  <link rel="stylesheet" href="/src/output.css">
</head>

<body class="m-8">
  <!-- Usar [] no lugar dos valores padrões para que seja aplicado valores específicos/desejados -->
  <!-- Pode ser usado variáveis dentro dos [], passando apenas o nome da variável e não var(--cor-primaria-exemplo). -->
  <!-- Para seções em que se demanda espaço, deve-se usar o "_". -->
  <!-- Já quando é usado a virgula no CSS, no Tailwind também é possível usar a virgula -->
  <h1 class="text-[#a8f] h-[calc(50vh-100px)] shadow-[0px+4px_4px_4px_rgba(0,0,0,0.25)]">Origamid</h1>
</body>

</html>
